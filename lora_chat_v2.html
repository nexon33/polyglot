<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot App</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/hyparquet@1.7.2/dist/hyparquet.min.js"></script>
    <style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    color: #eee;
    min-height: 100vh;
}

.app {
    max-width: 600px;
    margin: 0 auto;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    padding: 1rem;
    background: rgba(0,0,0,0.3);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 { font-size: 1.5rem; }

.status { font-size: 0.9rem; }
.status.online { color: #4ade80; }
.status.offline { color: #f87171; }

.connect-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 1rem;
}

.connect-panel input, .connect-panel button {
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-size: 1rem;
}

.connect-panel input {
    border: 1px solid #444;
    background: #2a2a4a;
    color: #fff;
    width: 250px;
}

.connect-panel button {
    border: none;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    font-weight: 600;
    cursor: pointer;
}

.messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.msg {
    background: rgba(255,255,255,0.1);
    padding: 0.75rem 1rem;
    border-radius: 12px;
    max-width: 80%;
}

.msg.mine {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    align-self: flex-end;
}

.msg .sender {
    font-size: 0.75rem;
    opacity: 0.7;
    display: block;
    margin-bottom: 0.25rem;
}

.input-area {
    padding: 1rem;
    background: rgba(0,0,0,0.3);
    display: flex;
    gap: 0.5rem;
}

.input-area input {
    flex: 1;
    padding: 0.75rem 1rem;
    border-radius: 20px;
    border: 1px solid #444;
    background: #2a2a4a;
    color: #fff;
}

.input-area button {
    padding: 0.75rem 1.5rem;
    border-radius: 20px;
    border: none;
    background: #4ade80;
    color: #1a1a2e;
    font-weight: 600;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div id="root"></div>

    <script id="wgsl-shaders" type="x-shader/wgsl">
// WebGPU shaders (placeholder for future GPU acceleration)
struct Uniforms { M: u32, K: u32, N: u32 }
@group(0) @binding(0) var<uniform> uniforms: Uniforms;
@group(0) @binding(1) var<storage, read> a: array<f32>;
@group(0) @binding(2) var<storage, read> b: array<f32>;
@group(0) @binding(3) var<storage, read_write> c: array<f32>;

@compute @workgroup_size(16, 16)
fn matmul(@builtin(global_invocation_id) gid: vec3<u32>) {
    let row = gid.y;
    let col = gid.x;
    if (row >= uniforms.M || col >= uniforms.N) { return; }
    var sum: f32 = 0.0;
    for (var k: u32 = 0u; k < uniforms.K; k = k + 1u) {
        sum = sum + a[row * uniforms.K + k] * b[k * uniforms.N + col];
    }
    c[row * uniforms.N + col] = sum;
}
    </script>

    // Decode base64 WASM
    function base64ToBytes(base64) {
        const binary = atob(base64);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
            bytes[i] = binary.charCodeAt(i);
        }
        return bytes;
    }
    
    // Initialize WASM module
    async function initWasm() {
        try {
            const wasmBytes = base64ToBytes(wasmBase64);
            const { instance } = await WebAssembly.instantiate(wasmBytes, {
                env: {
                    // WASI stubs for browser
                    fd_write: () => 0,
                },
                wasi_snapshot_preview1: {
                    // Implement basic stdout for println!
                    fd_write: (fd, iovs_ptr, iovs_len, nwritten_ptr) => {
                        const mem = new DataView(instance.exports.memory.buffer);
                        let written = 0;
                        for (let i = 0; i < iovs_len; i++) {
                            const ptr = iovs_ptr + i * 8;
                            const buf = mem.getUint32(ptr, true);
                            const bufLen = mem.getUint32(ptr + 4, true);
                            
                            // Decode string and log if stdout (1) or stderr (2)
                            if (fd === 1 || fd === 2) {
                                const chunk = new Uint8Array(instance.exports.memory.buffer, buf, bufLen);
                                const str = new TextDecoder().decode(chunk);
                                console.log(str.replace(/\n$/, '')); // Remove trailing newline for console.log
                            }
                            
                            written += bufLen;
                        }
                        mem.setUint32(nwritten_ptr, written, true);
                        return 0; // Success
                    },
                    fd_close: () => 0,
                    fd_seek: () => 0,
                    proc_exit: () => {},
                    environ_sizes_get: () => 0,
                    environ_get: () => 0,
                }
            });
            
            
            // Expose logic to window.polyglot
            // NOTE: instance.exports is often read-only/frozen, so we must clone it to add aliases
            window.polyglot = Object.create(null);
            
            // Copy raw exports
            for (const key in instance.exports) {
                window.polyglot[key] = instance.exports[key];
            }
            
            console.log('Polyglot WASM loaded:', Object.keys(window.polyglot));
            
            // Auto-map __export_foo to foo to handle mangled names from codegen
            for (const key in window.polyglot) {
                if (key.startsWith('__export_')) {
                    const newKey = key.replace('__export_', '');
                    window.polyglot[newKey] = window.polyglot[key];
                    console.log(`Mapped ${key} -> window.polyglot.${newKey}`);
                }
            }
            
            // Call main if available
            if (window.polyglot._start) {
                window.polyglot._start();
            }
            
            // Signal readiness for other scripts
            window.polyglotReady = true;
            if (window.onPolyglotReady) window.onPolyglotReady();
            
            // ========================================
            // Array Passing Helpers for WASM
            // ========================================
            // Requires Rust to export __malloc and __free
            
            window.polyglot.passArrayU32 = function(arr) {
                const len = arr.length;
                const ptr = window.polyglot.__malloc(len * 4);
                const view = new Uint32Array(window.polyglot.memory.buffer, ptr, len);
                view.set(arr);
                return [ptr, len];
            };
            
            window.polyglot.passArrayF32 = function(arr) {
                const len = arr.length;
                const ptr = window.polyglot.__malloc(len * 4);
                const view = new Float32Array(window.polyglot.memory.buffer, ptr, len);
                view.set(arr);
                return [ptr, len];
            };
            
            window.polyglot.freeArray = function(ptr, len) {
                if (window.polyglot.__free) {
                    window.polyglot.__free(ptr, len * 4);
                }
            };
            
            return instance;
        } catch (e) {
            console.error("WASM init failed:", e);
        }
    }
    
    // Get WGSL shaders
    function getShaders() {
        const el = document.getElementById('wgsl-shaders');
        return el ? el.textContent : '';
    }
    
    window.polyglotShaders = getShaders;
    
    // Start loading immediately
    window.wasmPromise = initWasm();
    
    </script>

    <script type="text/babel">
    // Application code (JSX)
    // Wait for WASM before rendering if needed
    (async () => {
        if (!window.polyglotReady) await window.wasmPromise;

const App = () => {
    const [messages, setMessages] = React.useState([]);
    const [input, setInput] = React.useState('');
    const [username, setUsername] = React.useState('User');
    const [connected, setConnected] = React.useState(false);
    
    const handleConnect = async () => {
        if (window.polyglot && window.polyglot.connect_port) {
            const success = window.polyglot.connect_port("COM3");
            setConnected(success);
        }
    };
    
    const handleSend = () => {
        if (!input.trim() || !connected) return;
        if (window.polyglot && window.polyglot.send_message) {
            window.polyglot.send_message(input);
            setMessages(prev => [...prev, { sender: username, content: input, is_mine: true }]);
            setInput('');
        }
    };
    
    const handleUsernameChange = (e) => {
        setUsername(e.target.value);
        if (window.polyglot && window.polyglot.set_username) {
            window.polyglot.set_username(e.target.value);
        }
    };
    
    return (
        <div className="app">
            <header>
                <h1> LoRa Chat</h1>
                <span className={connected ? 'status online' : 'status offline'}>
                    {connected ? ' Connected' : ' Disconnected'}
                </span>
            </header>
            
            {!connected ? (
                <div className="connect-panel">
                    <input 
                        type="text" 
                        placeholder="Your name"
                        value={username}
                        onChange={handleUsernameChange}
                    />
                    <button onClick={handleConnect}>Connect to LA66</button>
                </div>
            ) : (
                <React.Fragment>
                    <div className="messages">
                        {messages.map((m, i) => (
                            <div key={i} className={m.is_mine ? 'msg mine' : 'msg'}>
                                <span className="sender">{m.sender}</span>
                                <span className="content">{m.content}</span>
                            </div>
                        ))}
                    </div>
                    <div className="input-area">
                        <input
                            type="text"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                            placeholder="Type a message..."
                        />
                        <button onClick={handleSend}>Send</button>
                    </div>
                </React.Fragment>
            )}
        </div>
    );
};

ReactDOM.render(<App />, document.getElementById('root'));

// 
// Styles
// 
    })();
    </script>
