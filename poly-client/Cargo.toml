[package]
name = "poly-client"
version = "0.1.0"
edition = "2021"
description = "Thin client SDK for Poly Network private verified inference"

[dependencies]
poly-verified = { path = "../poly-verified" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
rand = { version = "0.8", optional = true }

[features]
default = []
ckks = ["rand"]
